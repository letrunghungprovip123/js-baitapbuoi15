<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        .container {
            background-color: #eee;
            padding:30px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

        }
    </style>
  </head>

  <body>
    <div class="container" id="baiTap1">
      <h2>Bài Tập 1</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập điểm chuẩn</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemChuan"
          aria-describedby="helpId"
          placeholder="Nhập điểm chuẩn"
        />
      </div>
      <div class="d-flex gap-4">
        <div class="mb-3">
          <label for="" class="form-label">Nhập điểm môn 1</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemMon1"
            aria-describedby="helpId"
            placeholder="Nhập điểm môn 1"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhập điểm môn 2</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemMon2"
            aria-describedby="helpId"
            placeholder="Nhập điểm môn 2"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhập điểm môn 3</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemMon3"
            aria-describedby="helpId"
            placeholder="Nhập điểm môn 3"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Chọn Khu vực</label>
        <select class="form-select form-select-lg" name="" id="khuVuc">
          <option selected>Khu vực</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="X">X</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Chọn đối tượng</label>
        <select class="form-select form-select-lg" name="" id="doiTuong">
          <option selected>Đối tượng</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <button class="btn btn-dark" id="btn-1" type="button">Tính Điểm</button>
    </div>
    <div class="container mt-5" id="baiTap2">
      <h2>Bài Tập 2</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập họ tên</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="hoTen"
          aria-describedby="helpId"
          placeholder="Nhập họ tên"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số Kw</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soKw"
          aria-describedby="helpId"
          placeholder="Nhập số Kw"
        />
      </div>
      <button class="btn btn-dark" id="btn-2">Tính tiền điện</button>
    </div>
    <div class="container mt-5" id="baiTap3">
      <h2>Bài Tập 3</h2>
      <div class="mb-3">
        <label for="" class="form-label">Họ Tên</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="hoTen3"
          aria-describedby="helpId"
          placeholder="Nhập họ tên"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Tổng thu nhập năm</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="thuNhap"
          aria-describedby="helpId"
          placeholder="Nhập tổng thu nhập"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Người phụ thuộc</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="phuThuoc"
          aria-describedby="helpId"
          placeholder="Nhập số người phụ thuôc"
        />
      </div>
      <button class="btn btn-dark" id="btn-3">Tính thuế thu nhập</button>
    </div>
    <div class="container mt-5" id="baiTap4">
      <h2>Bài Tập 4</h2>
      <div class="mb-3">
        <label for="" class="form-label">Chọn loại khách hàng</label>
        <select class="form-select form-select-lg" name="" id="loaiKH" onchange="changeFunction()">
          <option value="Doanh nghiệp">Doanh nghiệp</option>
          <option value="Nhà dân">Nhà dân</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Mã Khách Hàng</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="maKH"
          aria-describedby="helpId"
          placeholder="Nhập mã khách hàng"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Số Kênh Cao Cấp</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="kenhCaoCap"
          aria-describedby="helpId"
          placeholder="Nhập số kênh cao cấp"
        />
      </div>
      <div class="mb-3" id="ketNoi">
        <label for="" class="form-label">Số Kết Nối</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soKetNoi"
          aria-describedby="helpId"
          placeholder="Nhập số kết nối"
        />
      </div>
      <button class="btn btn-dark" id="btn-4">Tính tiền cáp</button>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
